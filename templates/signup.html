{% extends 'base.html' %}

{% block title %}Sign Up{% endblock title %}

{% block navbutton %}
<style>
  .center {
    display: block;
    margin-top: 40px;
    margin-bottom: 40px;
    margin-left: auto;
    margin-right: auto;
    height: 100px;
    width: 10%;
  }

  .centerform {
    display: block;
    margin-top: 40px;
    margin-bottom: 40px;
    margin-left: auto;
    margin-right: auto;
    height: 100px;
    width: 35%;
  }
</style>

<nav class="navbar navbar-dark bg-dark">
  <form class="container-fluid justify-content-start">
    <button type="button btn-lg" class="btn btn-outline-light"><a href="/signin"
        style="text-decoration: none; color: white; ">
        <h6>Sign In
      </a></button>
  </form>
</nav>
{% endblock navbutton %}
{% load crispy_forms_tags %}

{% block body %}
<div cointainer="fluid ">
  <img class="center" src="static/logo.png" alt="">
</div>
<h1 class="h3 mb-3 fw-normal" style="text-align:center;">Sign Up</h1>

<div class="fluid container my-5 mx-">
  <main class="form-signin">
    <div class="centerform">
      <form method="post" action="/signup">
        {% csrf_token %}
        {{form|crispy}}
        <div class="text-center">
          <button class="w-50 btn btn-lg btn-primary" type="submit">Sign Up</button>
        </div>
      </form>
  </main>
</div>
{% endblock body %}
