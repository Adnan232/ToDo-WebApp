{% extends 'base.html' %}

{% block title %}Sign In{% endblock title %}

{% block navbutton %}
<nav class="navbar navbar-dark bg-dark">
  <form class="container-fluid justify-content-start">
    <button type="button btn-lg" class="btn btn-outline-light"><a href="/signup"
        style="text-decoration: none; color: white; ">
        <h6>Sign Up
      </a></button>
    <button type="button btn-lg" class="btn btn-outline-light"><a href="/admin"
        style="text-decoration: none; color:white; ">
        <h6>Admin Sign In
      </a></button>
  </form>
</nav>
{% endblock navbutton %}

{% block body %}

<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }

  .center {
    display: block;
    margin-top: 140px;
    margin-bottom: 40px;
    margin-left: auto;
    margin-right: auto;
    height: 100px;
    width: 50%;
  }

  html,
  body {
    height: 100%;
  }

  body {
    display: inline;
    align-items: center;
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #f5f5f5;
  }

  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }

  .form-signin .checkbox {
    font-weight: 400;
  }

  .form-signin .form-floating:focus-within {
    z-index: 2;
  }

  .form-signin input[type="email"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }

  .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }
</style>

<main class="form-signin">
  <form method="post" action="/signin">
    {% csrf_token %}
    <img class="center" src="static/logo.png" alt="" width="60" height="70">
    <h1 class="h3 mb-3 fw-normal" style="text-align:center;">Sign In</h1>

    <label for="inputEmail" class="sr-only">Username</label>
    <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>

    <div class="text-center">
      <button class="w-50 btn btn-lg btn-primary" type="submit">Sign In</button>
    </div>
  </form>
</main>
{% endblock body %}
